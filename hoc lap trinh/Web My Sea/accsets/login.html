<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In To Ocean</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <div class="container">
        <div class="primary-bg">
            <div class="title-note">Truy cập bằng máy tính để có trải nghiệm tốt hơn:></div>
            <div class="box signin">
                <h2>Already Have an Account?</h2>
                <button class="signinBtn">Sign in</button>
            </div>

            <div class="box signup">
                <h2>Don't Have an Account?</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form action="">
                    <h3>Sign In</h3>
                    <div class="form-group">
                        <input name="" id="user-name" type="text" placeholder="Username: admin">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input name="" id="user-password" type="password" placeholder="Password: admin">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <button class="form-submit">Submit</button>
                    </div>
                    
                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>

            <div class="form signupForm">
                <form action="">
                    <h3>Sign Up</h3>
                    <div class="form-group">
                        <input name="" id="new-user-name" type="text" placeholder="Username">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input name="" id="new-user-email" type="text" placeholder="Email address">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input name="" id="new-user-password" type="password" placeholder="Password">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <input name="" id="confirm-user-password" type="password" placeholder="Confirm Password">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <button class="form-submit">Register</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script>
        const signinBtn = document.querySelector('.signinBtn')
        const signupBtn = document.querySelector('.signupBtn')
        const formBx = document.querySelector('.formBx');
        const body = document.querySelector('body')

        signupBtn.onclick = function() {
            formBx.classList.add('active')
            body.classList.add('active')
        }
        signinBtn.onclick = function() {
            formBx.classList.remove('active')
            body.classList.remove('active')
        }
    </script>
    <script src="./validator.js"></script>

    <script>
        // mục tiêu 
        Validator({
            form: '.signupForm',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#new-user-name'),
                Validator.isRequired('#new-user-email'),
                Validator.isEmail('#new-user-email'),
                Validator.isRequired('#new-user-password'),
                Validator.isMinLength('#new-user-password', 5),
                Validator.isRequired('#confirm-user-password'),
                Validator.isConfirmed('#confirm-user-password', () => {
                    return document.querySelector('.signupForm #new-user-password').value
                }, 'Mật khẩu nhập lại không trùng khớp')
            ],
            onSubmit(data) {
                // call API để tạo dữ liệu
                console.log(data)
            }
        })

        Validator({
            form: '.signinForm',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#user-name', "Please enter your account"),

                Validator.isConfirmAcc('#user-name', () => {
                    return 'admin'
                }, "This account does not exist"),

                Validator.isRequired('#user-password', "Please enter your password"),

                Validator.isConfirmPass('#user-password', () => {
                    return 'admin'
                }, "Incorrect password"),
            ],
            onSubmit(data) {
                // call API để tạo dữ liệu
                console.log(data)
            }
        })
    </script>
    <script>
        function notifi() {
            alert("Thành công rồi hihi:> đến trang web Ocean ngay thôi nào:>")
        }
        function dieu_huong(){
            location.assign('./login.html');
        }
    </script>
</body>
</html>
